    <!DOCTYPE html>
    <html>
    <head lang="en">
      <meta charset="UTF-8">
      <title>BMI Calculator</title>
    </head>
    <head>
    <script>
      var BMI={};
     BMI.getBMI=function(a,b){
        var bmi=b/((a/100)*(a/100));
        return bmi;
      };
      BMI.idealweight=function(a){
        var x=(a-100)*0.9;
        return x;
      };
      function Cal(form){
        var bodyheight=form.bodyheight.value;
        var bodyweight=form.bodyweight.value;
        //var bmi=form.BMI.value;
        var bmiValue =BMI.getBMI(bodyheight,bodyweight);
        form.IW.value=BMI.idealweight(bodyheight);
        form.BMI.value= bmiValue;
        BMI.disp_alert(bmiValue);
      }
      BMI.disp_alert = function(bmi){
        if (bmi < 18.5)
        {
          alert("You need to eat more!");
        }
        else if (bmi >= 18.5 && bmi < 25)
        {
          alert("Good body!");
        }
        else if (bmi >= 25 && bmi< 30)
        {
          alert("A little heavy!");
        }
        else
        {
          alert("Gosh too heavy!");
        }
      }
    </script>
    </head>
    <body>
    <form method=post>
    Your height(cm):<input type="text" name="bodyheight"><br>
      <br/>
    Your weight(kg):<input type="text" name="bodyweight"><br>
      <br/>
    <input type="button" value="Calculate" onclick="Cal(this.form)">
      <br/>
      <br/>
      Your ideal weight:<input type="text" name="IW"><br/>
      <br/>
      Your BMI:<input type="text" name="BMI">
    </form>
    </body>
    </html>
